<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>directdemocracy.vote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.6.0/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/f7.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@3.0.0/css/framework7-icons.css">
  </head>

  <body>
    <div id="app">
      <div class="statusbar"></div>
      <div class="view view-main">
        <div data-name="home" class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title"><img src="images/directdemocracy-title.png" style="width:24px;height:24px;margin-bottom:4px;margin-right:10px;vertical-align:middle;"><span style="font-weight:normal">direct</span><span style="font-weight:bold">democracy</span><span
                  style="font-weight:normal">.vote</span></div>
            </div>
          </div>
          <div class="toolbar tabbar tabbar-labels toolbar-bottom">
            <div class="toolbar-inner">
              <a href="#" class="tab-link tab-link-active" data-tab="#tab-card">
                <i class="icon f7-icons">person_fill</i>
                <span class="tabbar-label">Card</span>
              </a>
              <a href="#" class="tab-link" data-tab="#tab-endorse">
                <i class="icon f7-icons">viewfinder</i>
                <span class="tabbar-label">Endorse</span>
              </a>
              <a href="#" class="tab-link" data-route-tab-id="tab3" data-tab="#tab-vote">
                <i class="icon f7-icons">square_arrow_down<span class="badge color-red">5</span></i>
                <span class="tabbar-label">Vote</span>
              </a>
              <a href="/settings/" class="tab-link" data-tab="#tab-settings">
                <i class="icon f7-icons">gear_alt_fill</i>
                <span class="tabbar-label">Settings</span>
              </a>
              <a href="/about/" class="tab-link" data-tab="#tab-about">
                <i class="icon f7-icons">info_circle_fill</i>
                <span class="tabbar-label">About</span>
              </a>
            </div>
          </div>
          <div class="tabs-swipeable-wrap">
            <div class="tabs">
              <div class="page-content tab tab-active" id="tab-card">Card</div>
              <div class="page-content tab" id="tab-endorse">Endorse</div>
              <div class="page-content tab" id="tab-vote">Vote</div>
              <div class="page-content tab" id="tab-settings">Settings</div>
              <div class="page-content tab" id="tab-about">About</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.6.0/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/f7.js"></script>
  </body>

</html>
