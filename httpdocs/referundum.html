    <script>
      window.onload = function() {
  let private_key = localStorage.getItem('privateKey');
  let publisher = localStorage.getItem('publisher');
  let trustee = localStorage.getItem('trustee');
  let latitude = 0;
  let longitude = 0;
  if (private_key) {
    crypt = new JSEncrypt();
    crypt.setPrivateKey(private_key);
    let xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      if (this.status == 200) {
        let answer = JSON.parse(this.responseText);
        if (answer.error)
          showModal('Coordinates error', JSON.stringify(answer.error) + '.<br>Please try again.');
        else
          updateArea(answer.latitude / 1000000, answer.longitude / 1000000);
      }
    };
    xhttp.open('POST', publisher + '/coordinates.php', true);
    xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhttp.send('key=' + encodeURIComponent(crypt.getPublicKey()));
  }
  function updateArea(latitude, longitude) {
    document.getElementById('coordinates').innerHTML = latitude + ", " + longitude;
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        let a = JSON.parse(this.responseText);
        let select = document.getElementById('area');
        let country = getCountryName(a.address.CountryCode);
        let count = 0;
        if (a.address.Address)
          select.options[count++] = new Option('Address: ' + a.address.Address, 'Address');
        if (a.address.Block)
          select.options[count++] = new Option('Block: ' + a.address.Block, 'Block');
        if (a.address.Sector)
          select.options[count++] = new Option('Sector: ' + a.address.Sector, 'Sector');
        if (a.address.Neighborhood)
          select.options[count++] = new Option('Neighborhood: ' + a.address.Neighborhood, 'Neighborhood');
        if (a.address.District)
          select.options[count++] = new Option('District: ' + a.address.District, 'District');
        if (a.address.City)
          select.options[count++] = new Option('City: ' + a.address.City, 'City');
        if (a.address.MetroArea)
          select.options[count++] = new Option('Metro area: ' + a.address.MetroArea, 'MetroArea');
        if (a.address.Subregion)
          select.options[count++] = new Option('Subregion: ' + a.address.Subregion, 'Subregion');
        if (a.address.Region)
          select.options[count++] = new Option('Region: ' + a.address.Region, 'Region');
        if (a.address.Territory)
          select.options[count++] = new Option('Territory: ' + a.address.Territory, 'Territory');
        select.options[count++] = new Option('Country: ' + country, 'Country');
        if (['GBR', 'DEU', 'FRA', 'ITA', 'SWE', 'POL', 'ROU', 'HRV', 'ESP', 'NLD', 'IRL', 'BGR', 'DNK', 'GRC',
             'AUT', 'HUN', 'FIN', 'CZE', 'PRT', 'BEL', 'MLT', 'CYP', 'LUX', 'SVN', 'LTU', 'SVK', 'EST', 'LVA']
            .indexOf(a.address.CountryCode) >= 0)
          select.options[count++] = new Option('Union: European Union', 'Union');
        select.options[count++] = new Option('World', 'World');
      }
    };
    xhttp.open('GET', 'https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/reverseGeocode?f=json&featureTypes=&location='
               + longitude + ',' + latitude, true);
    xhttp.send();
  }
}
    </script>
